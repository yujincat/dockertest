name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v2
    - name: pull test
      run: docker pull ghcr.io/yujincat/yujincat-transfer-test:main
    - name: Build docker images
      run: docker build -t local:local .
    - name: Run tests
      run: docker run -it local
